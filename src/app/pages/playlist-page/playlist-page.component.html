<div>
    <h1>Your Playlist</h1>
    <p *ngIf="currPlaylist.length === 0; else displaylist">
        There are currently no videos in your playlist.
    </p>
</div>
<ng-template #displaylist>
    <button (click)="clearPlaylistBtn()">Clear Playlist</button>
    <app-video-listing [currVideoList]="currPlaylist"></app-video-listing>
</ng-template>
